{% extends "layouts/base.html" %}
{%block title%} Event List {%endblock title%}

{% block content %}
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'event_detail' event.id %}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'event_create' %}">Create New Event</a>
</body>
{% endblock content %}
